<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건에 만족하는 짝수와 홀수에 위치한 엘리먼트에 스타일 적용하기 = ":odd, :even"</title>
<style type="text/css">
	table{table-layout: auto; width: 50%;}
</style>
<script type = "text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(function(){
	$('tr:even').css('background-color', '#dd333355');
	$('tr:odd').css('background-color', 'green');
	
	
	console.log("tr:even의 개수 : " + $('tr:even').length);
	console.log("tr:even의 개수 : " + $('tr:even').html());
	console.log("tr:even의 개수 : " + $('tr:even').text());
	console.log("tr:odd의 개수 : " + $('tr:odd').length);
});
</script>	
	
</head>
<body>
<table>
	<tr><td>zero</td></tr>
	<tr><td>one</td></tr>
	<tr><td>two</td></tr>
	<tr><td>three</td></tr>
	<tr><td>four</td></tr>
	<tr><td>five</td></tr>
	<tr><td>six</td></tr>
</table>

</body>
</html>
