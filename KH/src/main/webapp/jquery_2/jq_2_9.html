<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n번째 혹은 짝수 또는 홀수 자식 엘리먼트 검색 - :nth-child(n),
	:nth-child(even), :nth-child(odd)</title>
<style type="text/css">
div {
	float: left;
}

span {
	color: red;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('ul li:nth-child(2)').append('<span> - 2nd!</span>');
		$('ul li:nth-child(3)').append('<span> - 전민우!</span>');
		$('ul li:nth-child(even)').css('backgroundColor', 'pink');
		$('ul li:nth-child(odd)').css('backgroundColor', '#3377dd55');
	});
</script>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>토마토</li>
			<li>바나나</li>
		</ul>
	</div>

	<div>
		<ul>
			<li>해바라기</li>
		</ul>
	</div>

	<div>
		<ul>
			<li>호랑이</li>
			<li>코끼리</li>
			<li>하마</li>
			<li>코브라</li>
		</ul>
	</div>
	
	<div>
		<ul>
			<li>두만강</li>
			<li>압록강</li>
			<li>한강</li>
			<li>영산강</li>
			<li>섬진강</li>
		</ul>
	</div>
</body>
</html>
