<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 정의 필터 셀렉터를 이용하여 폼 요소 다루기 - : button, : text, :password</title>
<style type="text/css">
div{padding: 5px 5px 5px 5px}
.item{float:left; width:100px}
</style>
<script type="text/javascript" src = "../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('#regBtn:button').click(function(){
			invalidItem();
			clearInput();
		});
		
		function invalidItem(){
			if($('#userId:text').prop('value') == ""){
				alert("아이디를 입력하세요");
				return;
			}
			var userName = $('#userName:text').prop('value');
			if(userName == ""){
				alert("이름을 입력하세요");
				return;
			}
			if($("#tel:text").val() == ""){
				alert("전화번호를 입력하세요.");
				return;
			}
			if($("#pwd:password").val() == ""|| $("#pwdConfirm:password").val() == ""){
				alert("암호를 입력하세요.");
				return;
			}
			if($("#pwd:password").val()!= $("#pwdConfirm:password").val()){
				alert("암호가 일치하지 않습니다.");
				return;
			}
			alert(userName+"님 회원가입을 축하합니다.");
			return
		}
		
		function clearInput(){	
			// $('#userId:text').prop('value', '');
			$('#userId:text').val("");
			$('#userName:text').prop('value','');
			$('#tel:text').val("");
			$('#pwd:password').prop('value','');
			$('#pwdConfirm:password').prop('value','');
		}
	});
</script>
</head>
<body>
<div><span class="item">아이디 *</span><input id ="userId" type="text"></div>
<div><span class="item">이름 *</span><input id ="userName" type="text"></div>
<div><span class="item">전화번호 *</span><input id ="tel" type="text"></div>
<div><span class="item">암호 *</span><input id ="pwd" type="password"></div>
<div><span class="item">암호 확인 *</span><input id ="pwdConfirm" type="password"></div>
<input type = "button" id = "regBtn" value="회원가입">

</body>
</html>
