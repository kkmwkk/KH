<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서버의 데이터를 대상 엘리먼트에 삽입하기</title>
<style type="text/css">
div{
width:180px; height: 80px;
margin: 3px; float: left;
}
</style>
<script src="../js/jquery.js" type ="text/javascript"></script>
<script type = "text/javascript">
$(function(){
	$('#menu1').click(function(){
		$('#message1').load('menu.html');
		return false;
	});
	
	
	$('#menu2').click(function(){
		$('#message2').load('menu.html li');
		return false;
	});
});

// load('menu.html') : menu.html 문서 전체를 load하여 message1에 추가
// load('menu.html li'): menu.html 문서 내용중 li 엘리먼트만 읽어서 message2에 추가

</script>
</head>
<body>

<div>
<a href = "#" id ="menu1">메뉴보기1</a>
<span id = "message1"></span>
</div>


<div>
<a href = "#" id ="menu2">메뉴보기2</a>
<span id = "message2"></span>
</div>




</body>
</html>
