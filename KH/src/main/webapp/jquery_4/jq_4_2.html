<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트와 같은 노드 위치의 모든 엘리먼트 찾기</title>
<style>
ul{
	float:left;
	margin: 5px;
	font-size: 16px;
	font-weight:bold;
}

p{
	color:blue;
	margin:10px 20px;
	font-size: 16px;
	padding:5px;
	font-weight:bolder;
	clear:left
}

.yellow{
	background:yellow;
}

.red{
	background:pink;
}

</style>

<script src = "../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	var len = $(".yellow").siblings()
						  .css("color", "red")
						  .length;
	$("b").text(len);
	
	
	var len2 = $(".red").siblings().css("color", "green").length;
		$("b#kbs").text(len2);

	});
	// siblings() : 형제 엘리먼트중 조건에 맞는 엘리먼트를 반환
</script>
</head>
<body>
<ul>
	<li>one</li>
	<li>two</li>
	<li class="yellow">three</li>
	<li>four</li>
</ul>

<ul>
	<li class = "red">five</li>
	<li>six</li>
	<li>seven</li>
</ul>

<ul>
	<li>Eight</li>
	<li class="yellow">Nine</li>
	<li>Ten</li>
	<li>Eleven</li>
</ul>

<p>
	찾은 형제 엘리먼트의 갯수11 : <b>  </b> <br>
	찾은 형제 엘리먼트의 갯수22 : <b id = "kbs">  </b>
</p>

</body>
</html>
