<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 너비 값 변경하기</title>
<style>
div{
	width: 70px;
	height: 50px;
	float: left;
	background-color: red;
	cursor: pointer;
	margin: 5px;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(function(){
	$('div').one('click',function(){
		// width() <- 인자 없이 사용되면 가로 길이를 알려주고
		// width(30) <- 인자 사용되면 가로 길이를 변경, 단위 => 픽셀
		$(this).height(90).width(150).css({cursor:"auto", backgroundColor:"#aaaadd88"});
	});
});

</script>
</head>
<body>
<div></div> <div></div> <div></div> <div></div>
<div></div> <div></div>

</body>
</html>
