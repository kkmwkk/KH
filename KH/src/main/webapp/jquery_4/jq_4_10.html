<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("button").click(function(){
		$("p").empty();
	})
})
// empty() : 텍스트를 포함한 하위 엘리멘트를 제거한다.
// p 엘리먼트를 도큐먼트에서 찾아 p 엘리먼트의 하위 엘리먼트 들과 대상이되는 엘리먼트의 텍스트 노드를 삭제한다.
// empty() 메소드는 그 내용을 삭제 하지만 p 엘리먼트는 남아 있다.

</script>
</head>
<body>
<button>엘리먼트 비우기</button>
<div>
<p>Racoon's</p>
jQuery
</div>
<p><span>Mobile</span></p>
<p>Story</p>

</body>
</html>
