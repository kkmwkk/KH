<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 형제 엘리먼트로 추가하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('header').before($('<div> 좋아하는 과일 : 사과 </div>'));
	$('<div> 싫어하는 과일 : qksksk </div>').insertBefore($('header'));
});

// after() 와 insertAfter() 두 함수 모두 특정 노드 뒷부분에
// 엘리먼트를 삽입하기 위한 용도로 사용한다.



</script>
</head>
<body>

</body>
</html>
