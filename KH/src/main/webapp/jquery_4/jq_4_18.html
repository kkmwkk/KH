<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클릭할 때마다 서로 다른 동작함수 호출하기</title>
<style type="text/css">
img{
	width: 200px;
	height: 250px;
}

</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(function(){
	$('img').toggle(
		function(event){
			var $target = $(this);
			$target.css('opacity', 0.4);		
		},
		function(event){
			$target.css('opacity', 1.0);		
	});
});

// toggle() : 엘리먼트에 클릭 이벤트가 발생할때
// 두개 이상의 나열된 동작 함수들을 순서대로 번갈아 실행한다.
// opacity : 요소의 투명도를 정할 수 있습니다.
// 기본값 : 1, 0.4는 이미지가 뽀얗게 나타남

</script>
</head>
<body>
<img src="../images/button_1.jpg">
</body>
</html>
