<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스를 누르면 파란색, 놓으면 빨간색으로 배경색 바꾸기</title>
<style type = "text/css">
div{
	width:70px; height: 50px; float:left;
	background-color: #cccc66; cursor: pointer;
	margin: 5px;
}
</style>
<script type = "text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(function(){
	$('div').mousedown(function(event){
		$(event.target).css('backgroundColor', 'blue');
	});
	$('div').mouseup(function(event){
		$(event.target).css('backgroundColor', 'red');
	});
	
})

// mousedown() : 특정 엘리먼트 위에 마우스 포인터가 있는 상태에서 마우스 버튼이 눌렸을 경우
// 처리를 실행하도록 하는 이벤트.


</script>
</head>
<body>
<div></div><div></div><div></div><div></div><div></div>

</body>
</html>
