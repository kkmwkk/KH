<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>더블 클릭 이벤트</title>
<style type = "text/css">
img{
	width: 40px; height: 30px;
}
</style>
<script type = "text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	var count = 1;
	$(function(){
		$('img').dblclick(function(event){
			var $target = $(event.target);
			$target.width($target.width()+20);
			$target.height($target.height()+20);
			
			count ++;
			console.log(count);
			
			if(count >= 5){
				$target.unbind();
			}
		})
	})

//dbclick() : 마우스 포인터가 대상 엘리먼트에 있고
// 마우스 버튼 더블클릭 했을 때 전달되는 이벤트 처리
</script>
</head>
<body>
<img src = "../images/button_1.jpg">

</body>
</html>
