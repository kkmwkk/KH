<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에서 자식 엘리먼트로 추가하기</title>
<style type = "text/css">
div{
	float:left;
	margin:25px;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		var fruits=["apple", "banana", "orange", "melon"];
		var cars=["sonata", "grandure", "genesis"];
		
		$.each(fruits, function(index, value){
			$("#fruit_list").prepend($("<li>" + value + "</li>"));
		});
		
		$.each(cars, function(index, value){
			$("<li>" + value + "</li>").prependTo("#car_list");
		});
		
	});
	
	// prepend() : 매개변수인 컨텐츠를 첫번째 자식으로 추가, 둘중 하나를 쓸 수 있다.
	// prependTo(): append(), appendto() 와 마찬가지로 대상 엘리먼트와 콘텐츠를 배치하는 순서에 있다.
	
	
</script>
</head>
<body>
<div>
	<b> 내가 좋아하는 과일</b>
	<ul id = "fruit_list"></ul>
</div>

<div>
	<b>갖고 싶은 차</b>
	<ul id = "car_list"></ul>
</div>


</body>
</html>
