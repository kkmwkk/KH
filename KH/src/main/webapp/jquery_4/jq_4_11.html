<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 제거하기</title>
<script src="../js/jquery.js" type = "text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("button").click(function(){
		$("p").remove();
	});
});

// empty() 메소드와 다르게 remove()는 p태그가 살아있는것을 알 수 있음.

</script>
</head>
<body>
<button>엘리먼트 제거하기</button>
<div>
<p>Raccon's</p>
jQuery
</div>
<p><span>Mobile</span></p>
<p>story</p>

</body>
</html>
