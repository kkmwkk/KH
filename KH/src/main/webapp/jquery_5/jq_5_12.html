<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트의 객체</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	//자바 스크립트에서 객체 생성하기
	var car = new Object();
	// 객체를 구성하는 요소
	car.make = 'samsung';
	car.model = 'sm5';
	car.year = 2022;
	
	// Data 타입 인스턴스를 하나의 프로퍼티로 지정한다.
	car.buydate = new Date(2022, 10, 25);
	
	var owner = new Object();
	owner.name = "wonder girls";
	owner.age = 27;
	
	// var owner = new Object(); 모든 객체가 Object 객체에서 파생된다.
	// 새로운 객체를 만들기 위해서는 new 연산자와 Object() 생성자를 사용한다..
	
	// 프로퍼티의 값이 자바스크립트 객체이다.
	car.owner = owner;
	
	console.log(car.make);
	console.log(car.model);
	console.log("차를 산 년도는" + car.year);
	
	// 중첩된 프로퍼티에 접근하기
	console.log(car.owner.name);
	console.log("오너의 나이는" + car.owner.age);
});
</script>
</head>
<body>

</body>
</html>
