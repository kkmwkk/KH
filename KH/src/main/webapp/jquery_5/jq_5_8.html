<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>페이딩</title>
<style>
p{position:relative; width:400px; height:90px;}
div{position:absolute; width:400px; height: 65px; font-size:36px; text-align:center; color:yellow;
background: red; padding-top:25px; top:0; left:0; display:none;}
span{display:none;}


</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type ="text/javascript">
$(function(){
	$("#fadeIn").click(function(){
		$("div").fadeIn(3000, function(){
			$("span").fadeIn(100);
		});
		return false;
	});
	
	// .fadeOut() 메소드는 선택한 요소를 서서히 사라지게하고
	// .fadeIn() 메소드는 서서히 나타나게 한다.
	// 인수로 밀리초(ms)로 설정하거나 "slow", "fast"와 같은 예약어를 전달하여
	// 이펙트 효과의 속도를 설정할 수도 있다.
	
	$("#fadeOut").click(function(){
		$("div").fadeOut(3000, function(){
			$("span").fadeIn(100);
		});
		return false;
	});
	
	$("#fadeToggle").click(function(){
		$("div").fadeToggle(3000, function(){
			$("span").fadeIn(100);
		});
		return false;
	});
	
	// 요소의 현재 표시 상태에 따라 다른 동작을 하는 .fadeToggle() 메소드를 사용할 수 있다.
	// 선택한 요소가 현재 사라진상태라면, fadeIn() 메소드의 동작을 수행하고 나타나있는 상태라면
	// .fadeOut()메소드의 동작을 수행한다.
	
});
</script>
</head>
<body>
<p>
불투명도를 점점 높여서 보이도록한다.
speed를 fast, normal, slow 또는 0 이상의 숫자(밀리세컨트 단위)를 준다.
애니메이션이 끝난 후에 실행할 함수를 지정한다.
</p>

<div><span>S U C C E S S !</span></div>
<button id = "fadeIn">fadeIn</button>
<button id = "fadeOut">fadeOut</button>
<button id = "fadeToggle">fadeToggle</button>

</body>
</html>
