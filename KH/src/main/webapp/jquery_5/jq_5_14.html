<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열을 반복 처리하기</title>
<script src = "../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	var list = ["Jessica", "Tiffany", "Sunny", "crystal", "g.na"]
	var flower = ["백합", "개나리", "장미", "해바라기"]
	$.each(list, function(index, value){
		$('ol').append('<li>' + value + '</li>');
	});
	
	$.each(flower, function(index, value){
		$('ul').append('<li>' + value + '</li>');
	});
});

// $.each() : DOM 엘리먼트 확장 집합의 엘리먼트를 순회하는 each() 메소드가 있다. 배열과 객체를 순회할 목적으로
// $.each() 유틸리티 함수를 제공한다.

// $.each(list, function(index, value) : 반복 구조를 갖는 배열 향태의 첫번째 매개변수에 해당하는 값을 넣고 두번째 매개변수 콜백 함수를 처리한다.
		


</script>
</head>
<body>
<ol type="A"></ol>

<ul></ul>
</body>
</html>
