<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>포커스를 받으면 글씨 지우고 포커스를 잃으면 글씨 나타내기</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(function(){
	$('input').val('아이디를 입력하세요').css("color", "#f77");
	
/* 	$('input').bind('focus', function(event){ */
	$('input').focus(function(event){
		$(event.target).val("").css("color", "#00");
	});
	
	
	$('input').blur(function(event){
		if($(event.target).val()==""){
			$(event.target).val("아이디를 입력하세요!!").css("color", "#77");
		}
	});
});

// focus() : 대상 엘리먼트가 포커스를 얻었을 때 전달되는 이벤트를 처리
// blur(): 대상 엘리먼트가 포커스를 잃었을 때 전달되는 이벤트를 처리
</script>
</head>
<body>
<input type = "text" id = "ID">

</body>
</html>
