<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열에서 특정 조건의 요소만 선택하여 반환하기</title>
<style>
*{font-size:20pt; font-weight: bold}
div{color:blue;}
p{color:green; margin:0;}
span{color:red;}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	var arr = [1, 9, 3, 8, 6, 1, 5, 9, 4, 7, 3, 8, 6, 9, 1];
	$("div").text(arr.join("; "));
	
	arr = $.grep(arr, function(element, index){
		return(element != 5 && index > 4);
	});
	$("p").text(arr.join(", "));
	
	arr = $.grep(arr, function(element){
		return element != 9;
	});
	
	$("span").text(arr.join(", "));
	
	arr = $.grep(arr, function(element){
		return element > 5;
	});
	
	$("#kbs").text(arr.join(", "));
	
	arr = $.grep(arr, function(element){
		return element > 6;
	});
	$("#mbc").text(arr.join("# "));
	
	// $.grep() : 반복 구조를 갖는 배열 형태의 첫번째 매개 변수에서 해당하는 값을 받아 filtering 하고 그 결과를 배열 형태로 반환
});

</script>
</head>
<body>
<div></div>
<p></p>
<span></span>
<div id="kbs"></div>
<div id="mbc"></div>

</body>
</html>
