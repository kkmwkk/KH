<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 리터럴로 객체 생성하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	// 객체 리터럴로 객체 생성
	var car = {
			make: 'samsung2',
			model: 'sm7',
			year: 2022,
			buydate: new Date(2022, 10, 25),
			owner:{
				name: "wonder girls2",
				age: 29
			}
	};
	
	console.log(car.make);
	console.log(car.model);
	console.log(car.owner.name);
	
});

// 객체 리터럴로 객체 생성하는 방법은 JSON 표기법을 사용한다
// 객체는 중괄호의 쌍으로 표시되고 프로퍼티는 중괄호 안에서 쉼표로 나열한다.

</script>
</head>
<body>

</body>
</html>
