<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 서서히 보이게 하기</title>
<style>
span{color:red; cursor:pointer;}
div{margin:3px; width:80px; display: none; height:80px; float:left;}
#red{background:#f00;}
#green{background:#0f0;}
#pink{background:pink;}
div#blue{background:#00f;}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$(document.body).click(function(){
		$("div:hidden:first").fadeIn("slow");
	});
});

// fadeIn(): 엘리먼트의 불투명도를 점차 높여서 엘리먼트가 보이도록 한다.
// hidden:first: 숨겨진 div 엘리먼트중 첫번째 div 엘리먼트가 서서히 나타난다.
</script>
</head>
<body>
<span>클릭</span><p>
<div id = "red"></div>
<div id = "green"></div>
<div id = "blue"></div>
<div id = "pink"></div>

</body>
</html>
