<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>InArray() Test</title>
<style>
div{color:blue;}
span{color:red;}
</style>
<script src="../js/jquery.js" type = "text/javascript"></script>
<script type = "text/javascript">
$(function(){
	var arr = [1, "four", 3, "two", "fifth"];
	var $spans = $("span");
	$spans.eq(0).text($.inArray("one", arr));
	$spans.eq(1).text($.inArray(2, arr));
	$spans.eq(2).text($.inArray(3, arr));
	$spans.eq(3).text($.inArray("four", arr, 2));
	$spans.eq(4).text($.inArray("fifth", arr));
});

// $.inArray() : 배열에 값이 존재하는지 살펴서 몇 번째 index에 존재하는지 알려준다. 존재하지 않을 때 -1을 리턴한다.

// .inArray(value, array, [, fromIndex])
// value: 검색하고자 하는 값을 입력
// array: 배열의 이름을 입력
// fromIndex: 선택사항으로 몇 번째 배열 값부터 검색할지를 정한다.
// 입력하지 않았을 때의 기본값은 0으로, 첫번째 배열 값부터 검색한다.

</script>
</head>
<body>
<div>"one" 검색 결과 : <span></span></div>
<div>2 검색 결과 : <span></span></div>
<div>3 검색 결과 : <span></span></div>
<div>"four" 검색 결과 : <span></span></div>
<div>"fifth" 검색 결과 : <span></span></div>

</body>
</html>
