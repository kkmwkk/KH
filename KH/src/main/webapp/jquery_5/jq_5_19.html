<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 확장하기</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">


$(function(){
	var settings = {
			name: "defaultName",
			size: 5,
			global: true
	};
	
	var options = {
			name: "korea",
			size: 10
	};
	
	console.log("before extend settings : ");
	console.log(settings);
	console.log("options : ");
	console.log(options);
	
/* 	$.extend(settings, options); */
	console.log("after extend settings :");
	console.log(settings);
});

// $ extend(): 여러개의 객체를 합하다 동일한 프로퍼티가 있는경우
// 뒤에 있는 것이 우선한다.

// setting 변수에 지정된 프로퍼티에 options 변수에 저장된 프로퍼티를 확장

</script>



</head>


<body>

</body>
</html>
