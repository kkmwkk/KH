<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 투명도 값 변경하기</title>
<style>
div{
width:80px; height:80px; margin:3px; float:left;
}
#red{background: #f00;}
#green{background: #0f0;}
#pink{background: pink;}
#black{background: black;}
div#blue{background: #00f;}
</style>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script type="text/javascript">
$(function(){
	$("#red").click(function(){
		$(this).fadeTo("slow", 1);
	});
	
	$("#pink").click(function(){
		$(this).fadeTo("slow", 0.75);
	});
	
	$("#green").click(function(){
		$(this).fadeTo("slow", 0.5);
	});
	
	$("#black").click(function(){
		$(this).fadeTo("slow", 0.25);
	});
	
	$("div#blue").click(function(){
		$(this).fadeTo("slow", 0);
	});
	
});

// fadeTo() : 대상 엘리먼트를 지정한 투명도 값으로 변경
// .fadeTo("시간", "투명도")메서드는 선택한 요소를 설정한 시간동안 투명도를 조절
</script>

</head>
<body>
	<div id="red"></div>
	<div id="pink"></div>
	<div id="green"></div>
	<div id="black"></div>
	<div id="blue"></div>
</body>
</html>
