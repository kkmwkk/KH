<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 해당 클래스가 있으면 제거하고, 없으면 추가하기</title>
<style>
p{margin: 4px; font-size: 16pt; font-weight: bolder; cursor: pointer;}
.blue{color:blue; border: 3px dotted red;}
div{margin: 4px; font-size: 16pt; font-weight: bolder; cursor: pointer;}
.red{color:red; border: 3px dotted blue;}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("p").click(function(){
		$(this).toggleClass("blue");
	});
	
	$("div").click(function(){
		$(this).toggleClass("red");
	})
});
/* toggleClass(): 해당 클래스가 이미 적용되어 있으면 제거하고 없으면 추가한다 */
</script>
</head>
<body>
<p class="blue">엘리먼트에 적용된 클래스를</p>
<p>추가하고 제거하기를 반복하기</p>

<div class="red">오늘 점심은 뭐먹을까?</div>
<div>간단하게 먹자 운동해야지 </div>

</body>
</html>
