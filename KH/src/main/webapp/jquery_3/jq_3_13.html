<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉트된 엘리먼트들 중에서 조건에 맞는 엘리먼트 얻기</title>
<style>
div{width:60px; height: 60px; margin: 5px; float: left; border: 2px white solid;}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("div").css("background", "yellow")
			.not(".middle")
			.css("border-color", "red");
	
});

/* filter() : 매개변수에 전달된 셀럭터 표현식 혹은 함수에 만족하는 
 * 엘리먼트들 필터링한다. 
   not(".middle") : div 엘리먼트에 backgroud => yellow를 적용한 후
   클래스명이 .middle 인 것만 골라내 제거한 후 border-color = red 적용
 */
</script>
</head>
<body>

<div id = "first"></div>
<div id = "second" class="middle"></div>
<div id = "third" class="middle"></div>
<div id = "fourth" class="middle"></div>
<div id = "fifth" class="middle"></div>
<div id = "sixth"></div>


</body>
</html>
