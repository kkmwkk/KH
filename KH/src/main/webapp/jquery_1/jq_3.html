<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 접근해서 스타일지정-"element","#id",".class"</title>
<style type="text/css">
	.spotlight {background-color : #dd8;}
	.redtext {color : #f00;}
	.largetext {font-size: 30pt;}
	.italictext {font-style: italic;}
</style>

<script type="text/javascript" src="../js/jquery.js">
</script>

<script type="text/javascript">
	$(document).ready(function(){
		$('span').addClass('redtext');
		$('div').addClass('spotlight');
		$('#simpletext1').addClass('largetext');
		$('.simpletext1').addClass('italictext');
		$('#simpletext2').addClass('largetext');
		$('.simpletext3').addClass('italictext');
	});
</script>
</head>
<body>
	<span id="simpletext1">simple korea</span>
	<div class="simpletext1">jquery test</div>
	<span id="simpletext2">basic korea</span>
	<div class="simpletext3">example test</div>
</body>
</html>
